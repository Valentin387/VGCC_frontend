<h2 mat-dialog-title class="dialog-title" i18n>Confirmation</h2>
<mat-dialog-content class="dialog-content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
    <div>
        <button mat-button class="confirm-button" [mat-dialog-close]="true" i18n>Yes</button>
        <button mat-button class="cancel-button" [mat-dialog-close]="false" i18n>No</button>
    </div>
</mat-dialog-actions>
